<!DOCTYPE html>
<html>
<head>
    <title>题目</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: inline-block;
            text-align: left;
            width: 600px; /* 设置一个固定宽度 */
        }

        .description {
            margin-bottom: 20px; /* 在提示文本和文本框之间增加空间 */
        }

        textarea {
            width: 100%; /* 使文本框宽度与容器宽度一致 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ question.title }}</h1>
        <div class="description" style="white-space: pre-wrap;">
            <div> <strong style="vertical-align: top;">提示1:</strong></div>
            <div>{{question.description1}}</div>
        </div>
        <div class="description" style="white-space: pre-wrap;">
            <div><strong>提示2:</strong></div>
            <div>{{question.description2}}</div>
        </div>
        <form action="{{ url_for('submit_answer', question_id=question.id) }}" method="post">
            <textarea name="answer" rows="15"></textarea><br><br>
            <input type="submit" value="提交答案">
        </form>
    </div>
</body>
</html>
